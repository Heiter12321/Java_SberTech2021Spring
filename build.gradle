plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('/home/heiter/.m2/repository/com/google/code/gson/gson/2.8.6/gson-2.8.6.jar')
    implementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
